<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springframework.petclinic.model.Owner"*/-->
    <h1 th:text="'List of Owners'">Owner list</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">id</td>
            <td th:text="${owner?.firstName}">first</td>
            <td th:text="${owner?.lastName}">last</td>
        </tbody>
    </table>

</body>
</html>
