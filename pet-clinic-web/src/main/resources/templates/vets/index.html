<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.springframework.petclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'">Vets list</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">id</td>
            <td th:text="${vet?.firstName}">first</td>
            <td th:text="${vet?.lastName}">last</td>
        </tbody>
    </table>

</body>
</html>
